<head>
  <style>
    #panorama {
      width: 100%;
      height: 500px;
    }
    .info-hotspot {
      background-color: #fff;
      color: #333;
      padding: 5px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>
  <div id="panorama"></div>

  <script src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
  <script>
    pannellum.viewer('panorama', {
      "type": "equirectangular",
      "panorama": "pano.jpg",
      "autoLoad": true,
      "showControls": false,
      "hotSpots": [
        {
          "pitch": 8,
          "yaw": 50,
          "type": "info",
          "text": "This is the new fireplace.",
          "cssClass": "info-hotspot"
        },
        {
          "pitch": -10,
          "yaw": -120,
          "type": "info",
          "text": "This is the new flooring.",
          "cssClass": "info-hotspot"
        }
      ]
    });
  </script>
</body>
