<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Compass</title>
    <style>
      #compass-container {
   position: absolute;
   z-index: 999999999999;
   top: 0;
   left: 50%;
   transform: translateX(-50%);
   width: 300px;
   height: 300px;
 }
      #compass {
        width: 100%;
        height: 100%;
        max-width: 400px;
        max-height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="compass-container">
    <svg id="compass" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
      <g transform="translate(200,200)">
        <!-- Circle with tick marks for North, East, South, and West -->
        <circle r="180" stroke="#000" fill="none" stroke-width="2" />
        <line x1="0" y1="-180" x2="0" y2="-150" stroke="#000" stroke-width="2" />
        <line x1="180" y1="0" x2="150" y2="0" stroke="#000" stroke-width="2" />
        <line x1="0" y1="180" x2="0" y2="150" stroke="#000" stroke-width="2" />
        <line x1="-180" y1="0" x2="-150" y2="0" stroke="#000" stroke-width="2" />
        <!-- Red needle to indicate direction -->
        <line id="needle" x1="0" y1="0" x2="0" y2="-150" stroke="#f00" stroke-width="5" />
      </g>
    </svg>
    </div>
    <script>
      window.addEventListener('deviceorientation', function(event) {
        var alpha = event.alpha;
        document.getElementById("needle").setAttribute("transform", "rotate(" + alpha + ")");
      });
    </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANMlxs_5nMLgjNt-42_Jc2BMenN0bQwcg"></script>
  <script>
    var map, marker, geofence, watchID;

    function initMap() {
      // Initialize the map
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 39.0107, lng: -94.5322}, // Swope Park
        zoom: 15
      });

      // Add a marker to the map
      marker = new google.maps.Marker({
        position: {lat: 39.0107, lng: -94.5322},
        map: map,
        title: 'Current Location'
      });

      // Add a geofence around the marker
      geofence = new google.maps.Circle({
        center: {lat: 39.0107, lng: -94.5322},
        radius: 200, // in meters
        strokeColor: '#FF0000',
        strokeOpacity: 0.8,
        strokeWeight: 4,
        fillColor: '#FF0000',
        fillOpacity: 0.2,
        map: map
      });

      // Watch the user's location and check if they enter or leave the geofence
      watchID = navigator.geolocation.watchPosition(function(position) {
        var userLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);

        // Update the marker position
        marker.setPosition(userLocation);

        // Check if the user is inside or outside the geofence
        if (google.maps.geometry.spherical.computeDistanceBetween(userLocation, geofence.getCenter()) <= geofence.getRadius()) {
          alert('You have entered the Q Area!');
        } else {
          alert('You have left the Quest Area!');
        }
      });
    }

    function stopWatching() {
      // Stop watching the user's location
      navigator.geolocation.clearWatch(watchID);
    }
  </script>
<body onload="initMap()">
  <div id="map" style="height: 100vh;"></div>
  <button onclick="stopWatching()">Stop Watching</button>
</body>
</html>
