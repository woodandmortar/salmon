  <script>
  function onSignIn(googleUser) {

    var profile = googleUser.getBasicProfile();

    // Display the user's profile photo in the profile photo container
    var profilePhoto = document.getElementById('profile-photo');

</script>

<script>
      var map, marker, geofences, watchID;

      function initMap() {
          // Initialize the map
          map = new google.maps.Map(document.getElementById('map'), {
              center: { lat: 39.0107, lng: -94.5322 }, // Swope Park
              zoom: 15,
              disableDefaultUI: true
          });

          // Add a marker to the map
          marker = new google.maps.Marker({
              position: { lat: 39.0107, lng: -94.5322 },
              map: map,
              title: 'Current Location'
          });

          // Create an array of geofences
          geofences = [
              {
                  center: { lat: 39.0130, lng: -94.5472 },
                  radius: 200, // in meters
                  strokeColor: 'white',
                  strokeOpacity: 0,
                  strokeWeight: 4,
                  fillColor: 'white',
                  fillOpacity: 0,
                  alertRadius: 200,
                  alertText: 'You died during the haunt!'
              },
              {
                  center: { lat: 39.0127, lng: -94.5452 },
                  radius: 100, // in meters
                  strokeColor: '#00FF00',
                  strokeOpacity: 0.3,
                  strokeWeight: 4,
                  fillColor: '#00FF00',
                  fillOpacity: 0.2,
                  alertRadius: 20,
                  alertText: 'You have entered the park Haunt area!'
              },
              {
                  center: { lat: 39.0140, lng: -94.5492 },
                  radius: 200, // in meters
                  strokeColor: '#0000FF',
                  strokeOpacity: 0.3,
                  strokeWeight: 4,
                  fillColor: '#0000FF',
                  fillOpacity: 0.2,
                  alertRadius: 20,
                  alertText: 'You are now inside the boss area!'
              }
          ];

          // Create the geofences
          geofences.forEach(function (geofence) {
              new google.maps.Circle({
                  center: geofence.center,
                  radius: geofence.radius,
                  strokeColor: geofence.strokeColor,
                  strokeOpacity: geofence.strokeOpacity,
                  strokeWeight: geofence.strokeWeight,
                  fillColor: geofence.fillColor,
                  fillOpacity: geofence.fillOpacity,
                  map: map
              });
          });

          // Watch the user's location and check if they enter or leave the geofences
          watchID = navigator.geolocation.watchPosition(function (position) {
              var userLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);

              // Update the marker position
              marker.setPosition(userLocation);

              // Check if the user is inside or outside any of the geofences
              geofences.forEach(function (geofence) {
                  if (google.maps.geometry.spherical.computeDistanceBetween(userLocation, geofence.center) <= geofence.alertRadius) {
                      if (geofence.alertText === 'You died during the haunt!') {
                          window.location.href = 'https://unsplash.com/photos/u6OnpbMuZAs';
                      }
                      alert(geofence.alertText);
                  }
              });
          });
      }

      function stopWatching() {
          // Stop watching the user's location
          navigator.geolocation.clearWatch(watchID);
      }
  </script>
